server {
  listen  9000;
  server_name oreo.tabiya.me;

  # location / {
  #   root /usr/share/nginx/html/oreo9000;
  #   index index.html index.htm;
  # }

  location /html/oreo9000/ {
    #root /usr/share/nginx/html/oreo9000;
    root /oreo9000;
    index index.html index.htm;
    location /html/oreo9000/oreotest/ {
        root /html/oreo9000/oreotest;
        index index.html index.htm;
    }
  }
}